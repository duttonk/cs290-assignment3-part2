<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>List Recent GitHub Gists</title>
	<script src='recentGists.js'></script>
	<link rel='stylesheet' type='text/css' href='recentGists.css'> 
</head>
<body>
	<H1 id='heading'>Find Recent GitHub Gists</H1>

	<!EC Select number of pages of results to display>
	<form id='numForm'>
		<H3 id='numGists'>Select the number of page results to display:</H3>
		<select>
			<option value='1'>1</option>
			<option value='2'>2</option>
			<option value='3'>3</option>
			<option value='4'>4</option>
			<option value='5'>5</option>
		</select>
	</form>

	<!EC Checkboxes to choose Gist languages - Python, JSON, JS, SQL>
	<form id='langForm'>
		<H3 id='language'>Filter by language:</H3>
		<input id = 'python' type='checkbox' name='Python'>Python
		<input id = 'json' type='checkbox' name='JSON'>JSON
		<input id = 'js' type='checkbox' name='JavaScript'>JavaScript
		<input id = 'sql' type='checkbox' name='SQL'>SQL
	</form>

	<!Search button>
	<input type='button' value='Fetch' onclick='search_gists()'><br>

	<!div id "gists">
	<TABLE>
		<TR>
			<TD><H3>Recent Gists</H3></TD>
		</TR>
		<TR>
			<TD><div id='gists'></div></TD>
		</TR>
	</TABLE>

	<TABLE>
		<TR>
			<TD><H3>Favorited Gists</H3></TD>
		</TR>
		<TR>
			<TD><div id='favored-gists'></div></TD>
		</TR>
	</TABLE>
	
</body>
</html>
